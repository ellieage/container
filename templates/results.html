<!doctype html>
{% extends "layout.html" %}
{% block body %}

<div class="block1">

<h1>{{possibles_text}}</h1>

{% for p in possibles %}

  <br>
  <a href="{{p[0]['url']}}">{{p[0]['title']}}</a>
  <br>{{p[0]['category']}}
  <br>{{p[0]['dimensions'][0]}}
  <br><img src="{{p[0]['image'][0]}}/"></img>
  <br>${{p[0]['price'][0]}}
{% endfor %}

</div>
{% endblock %}
